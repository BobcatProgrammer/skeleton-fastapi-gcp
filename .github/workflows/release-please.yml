on:
  push:
    branches:
      - main
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2.18.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: fastapi
          bump-minor-pre-major: Yes
